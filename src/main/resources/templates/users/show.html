<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
    <p th:text="${user.getId()}">id</p>
    <p th:text="${user.getFirstname()}">firstname</p>
    <p th:text="${user.getLastname()}">lastname</p>
    <p th:text="${user.getEmail()}">email</p>
    <form th:action="@{/users/{id}/edit(id=${user.getId()})}">
        <button>Edit</button>
    </form>
    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
