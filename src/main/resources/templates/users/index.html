<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<th:block th:each="user : ${users}">
    <div>
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstname()}">user</a>
    </div>
</th:block>
<div>
    <br/>
    <hr/>
    <a th:href="@{/users/new}">Create new user</a>
</div>
</body>
</html>
